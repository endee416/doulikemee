{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style >body {background-image:url('/static/Saved pictures/pexels-fwstudio-129731.jpg'); background-attachment: fixed;background-size: cover; background-repeat: no-repeat;}</style>

</head>
<body style="background-color: wheat;">
    <form  method="POST"> 
        {% csrf_token %}
        
        <h3>Enter email</h3>
        <input type="email" name='email' required placeholder="enter email">

        <h3>Enter a username</h3>
        <input type="text" name='username' required placeholder="username">
        
        <h3>Enter firstname</h3>
        <input type="text" name='first_name' required placeholder="enter firstname">
        
        <h3>Enter lastname</h3>
        <input type="text" name='last_name' required placeholder="enter lastname">
        
        <h3>Enter a password</h3>
        <input type="password" name='password' required placeholder="enter password">
        
        <h3>confirm password</h3>
        <input type='password' name='confirmpassword' required placeholder="confirmpassword">
        <br><br><input type="submit" value="register">
    </form>

    <div>
        {% for message in messages %}
        <h3>{{message}}</h3>
        {% endfor %}
    </div>
</body>
</html>
